name: Minehut-Tracker
version: 1.1
main: galaxydevnetwork.minehuttracker.MinehutTracker
api-version: 1.19
authors: [ galaxydevel0per ]
description: What's the next hhut you wanna know?
website: https://galaxydevnetwork.github.io/minehut_tracker
commands:
  checkserver:
    description: Get the info of any minehut server
    usage: checkserver <server name>
